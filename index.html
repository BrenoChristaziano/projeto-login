<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/medias.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça o seu login para acessar a sua conta novamente e fazer congigurações no seu ambiente</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <i class="material-symbols-outlined" style="color: aliceblue;">person</i>
                        <label for="iemail"></label>
                        <input type="email" name="email" id="iemail" required placeholder="Email valido">
                                            
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined" style="color: aliceblue;">vpn_key</i>
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" minlength="8" maxlength="25" required placeholder="Senha do usuario">
                    </div>
                    <div>
                        <input id="envio" type="submit" value="Entrar">
                    </div>
                    <div class="botao">
                        <a href="esqueci.html" id="botao">Esqueci a senha <i class="material-symbols-outlined">mail</i></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
